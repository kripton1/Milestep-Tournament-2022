    <script src="/socket.io/socket.io.js"></script>
    <script>
      function timeConverter(UNIX_timestamp){
        var a = new Date(UNIX_timestamp * 1000);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      }


      var socket = io();

      socket.emit('events.get.list');

      socket.on('events.list', (events) => {
            if (events.length == 0) {
                $('#event-list').html('<p class="text-center">Events is empty. Be first and create one!</p>');
            }
            console.log(events);
        events.forEach( (event) => {
            let a = document.createElement('a');
            a.class = 'col-sm-4 col-lg-12 mt-2 mb-2';
            a.href = '/events/'+event.id;
            a.innerHTML = `
<div class="m-0 row row-container bg-white p-3">
    <div class="col-md-3 col-lg-2 p-0 pl-lg-2">
        ${event.name}
    </div>
    <div class="col-sm-12 col-lg-3  p-0 p-0 pl-lg-5">
        ${event.description}
    </div>
    <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
        ${event.admin.name} ${event.admin.surname}
    </div>
    <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
        ${timeConverter(event.date)}
    </div>
    <div class="col-sm-12 col-lg-1 p-0">
        `;
        
        if (event.admin.id+'' === event.currentUser.id+''){
            a.innerHTML += `<button class="btn btn-sm btn-success d-inline-block mr-1"><i class="fas fa-edit"></i></button>
        <button class="btn btn-sm btn-danger d-inline-block"><i class="fas fa-trash-alt"></i></i></button>`;
        }

    </div>
</div>
            `;
        });
      });
