<!DOCTYPE html>
<html>
  <head>
    <title>Register new account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
    </style>
    <link href="/assets/css/auth.css" rel="stylesheet" />
    <script src="/assets/js/auth.js"></script>
  </head>
  <body>
    <section id="login">
        <div class="container">
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-wrap">
                    <h1>Create new account</h1>
                        <form role="form" action="javascript:;" method="post" id="reg-form" autocomplete="off">
                            <div class="form-group">
                              <label for="name" class="sr-only">Name</label>
                              <input type="text" name="name" id="name" class="form-control" placeholder="Alex">
                            </div>
                            <div class="form-group">
                              <label for="surname" class="sr-only">Surname</label>
                              <input type="text" name="surname" id="surname" class="form-control" placeholder="Dre">
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="alert alert-danger d-flex align-items-center" id="error-box" role="alert" style="display:none!important">
                            </div>
                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Sign up">
                        </form>
                        <a href="/auth/login" class="forget" >Already have an account?</a>
                        <hr>
                  </div>
            </div> <!-- /.col-xs-12 -->
          </div> <!-- /.row -->
        </div> <!-- /.container -->
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Made by <strong><a href="//github.com/kripton1" target="_blank">Kripton1</a></strong></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      $('#reg-form').on('submit', (e) => {
        e.preventDefault();
        
        const name = $('#name').val();
        const surname = $('#surname').val();
        const email = $('#email').val();
        const password = $('#password').val();

        if ( name.trim() === '' ) {
          $('#name').addClass('error-style');
          $('#name').focus();
        }else if ( surname.trim() === '' ) {
          $('#surname').addClass('error-style');
          $('#surname').focus();
        }else if ( email.trim() === '' ) {
          $('#email').addClass('error-style');
          $('#email').focus();
        }else if ( password.trim() === '' ) {
          $('#password').addClass('error-style');
          $('#password').focus();
        }

        socket.emit('user.registration', {name: name, surname: surname, email: email, password: password});

      });

      socket.on('user.registration.error', (msg) => {
        $('#error-box').show();
        $('#error-box').text(msg);
      });

      socket.on('user.registration.success', (user) => {
        
      });
    </script>
</html>
